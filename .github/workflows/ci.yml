name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: package/web/package-lock.json

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Install Moon
      run: |
        curl -fsSL https://moonrepo.dev/install/moon.sh | bash
        echo "$HOME/.moon/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        cd package/web && npm install
        uv sync

    - name: Run linting
      run: moon run :lint

    - name: Run tests
      run: moon run :test

    - name: Build frontend
      run: moon run web:build

    - name: Run type checking
      run: |
        cd package/api && uv run mypy app/

  security-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run security audit (npm)
      run: |
        cd package/web
        npm audit --audit-level moderate

    - name: Run security audit (Python)
      run: |
        pip install safety
        uv pip list --format json | safety check --stdin
